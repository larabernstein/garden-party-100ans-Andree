<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéâ Garden Party 100 ans Andr√©e üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#08140f;
      --bg2:#0c2419;
      --card:rgba(255,255,255,.08);
      --line:rgba(255,255,255,.14);
      --txt:rgba(255,255,255,.94);
      --muted:rgba(255,255,255,.72);
      --accent:#fde68a;
      --accent2:#bbf7d0;
    }
    *{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  color:white;
  font-family: 'Cormorant Garamond', serif;
  display:flex;
  flex-direction:column;
  overflow-x: hidden;
  overflow-y: auto;
  position:relative;
}

/* Photo de fond */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("assets/background.jpg") center/cover no-repeat;
  filter: blur(3px) brightness(.75);
  transform: scale(1.05);
  z-index:-2;
}

body::before{
  will-change: transform;
}

body::after{
  background: rgba(0,0,0,.45);
}

body{
  -webkit-overflow-scrolling: touch;
}


/* l√©ger voile sombre pour √©l√©gance */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.6),
   
  );
  z-index:-1;
}

html, body{
  overscroll-behavior: none;
}

.main{
  padding: 16px;
  overflow: auto;
}

    /* ====== MARQUEE (bandes) ====== */
    .marquee{
      position:relative;
      overflow:hidden;
      border-bottom:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
    }
    .marquee.bottom{
      border-top:1px solid rgba(255,255,255,.10);
      border-bottom:none;
    }

    /* petit fondu √©l√©gant sur les c√¥t√©s */
    .marquee::before,
    .marquee::after{
      content:"";
      position:absolute; top:0; bottom:0;
      width:70px;
      pointer-events:none;
      z-index:2;
    }
    .marquee::before{
      left:0;
      background:linear-gradient(to right, rgba(8,20,15,1), rgba(8,20,15,0));
    }
    .marquee::after{
      right:0;
      background:linear-gradient(to left, rgba(8,20,15,1), rgba(8,20,15,0));
    }

  .track {
  display: flex;
  gap: 12px;
  padding: 14px;
  width: max-content;
  animation-name: scroll;
  animation-duration: 90s !important;
  
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}
    .marquee.reverse .track{ animation-direction: reverse; }

  


    @keyframes scroll{
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); } /* -50% car on duplique la liste */
    }

    .photo{
      height:120px;
      width:auto;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.25);
      object-fit:cover;
      opacity:.92;
      filter:saturate(1.02) contrast(1.02);
    }

    /* Option esth√©tique: photos anciennes un peu plus "douces" */
    .marquee.top .photo{
      filter: saturate(.95) contrast(1.02) sepia(.12);
    }

    /* ====== CARTE CENTRALE ====== */
    .main{
      flex:1;
      display:grid;
      place-items:center;
      padding:22px;
    }
    .card{
      width:min(760px, 100%);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:28px;
      padding:26px 24px;
      box-shadow: 0 22px 70px rgba(0,0,0,.40);
      backdrop-filter: blur(10px);
      text-align:center;
    }
    .badge{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18);
      color:var(--muted);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:13px;
      margin-bottom:14px;
    }

    h1{
  font-weight: 600;
  letter-spacing: 0.5px;
  font-size: clamp(28px, 6vw, 42px);
  line-height: 1.1;
}
    .sub{
      margin:0 0 18px;
      color:var(--muted);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.5;
    }
    .grid{
      margin:18px auto 0;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      text-align:left;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .info{
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      min-height:68px;
    }
    .info b{display:block; font-size:12.5px; color:var(--muted); margin-bottom:7px; letter-spacing:.2px}
    .info span{font-size:15px}

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    button,a.btn{
      cursor:pointer;
      border:none;
      padding:12px 14px;
      border-radius:14px;
      font-weight:750;
      color:#0c1711;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      text-decoration:none;
    }
    .secondary{
      background:rgba(255,255,255,.10) !important;
      color:var(--txt) !important;
      border:1px solid rgba(255,255,255,.16) !important;
      font-weight:650 !important;
    }
    .note{
      margin-top:14px;
      color:var(--muted);
      font-size:14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%) translateY(8px);
      padding:12px 14px;
      border-radius:14px;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.14);
      color:var(--txt);
      opacity:0;
      transition:.25s ease;
      pointer-events:none;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(0)}

    @media (max-width:720px){
      h1{font-size:32px}
      .grid{grid-template-columns:1fr}
      .photo{height:96px}
    }
  </style>
</head>
<body>

  <!-- CARTE -->
  <main class="main">
    <div class="card">
      <div class="badge">üéÇ <span>Invitation</span> <span>‚Ä¢</span> <span id="eventLabel">100 ans Andr√©e</span></div>

      <h1 id="title">Les 100 ans de Mamie ‚ú®</h1>

  <script>
    /* ========= CONFIG ========= */

      subtitle: "Venez c√©l√©brer un si√®cle d‚Äôhistoires, de rires et d‚Äôamour",

    // Injection texte
    title.textContent = CONFIG.title;

    // Construire une bande qui boucle : on duplique la liste pour que -50% marche
    function buildMarquee(trackEl, photos, speedSeconds){
      trackEl.style.animationDuration = `${speedSeconds}s`;
      const all = [...photos, ...photos]; // duplication
      for(const src of all){
        const img = document.createElement("img");
        img.className = "photo";
        img.src = src;
        img.alt = "";
        trackEl.appendChild(img);
      }
      
    }

    buildMarquee(document.getElementById("trackYoung"), CONFIG.youngPhotos, CONFIG.speedTop);
    buildMarquee(document.getElementById("trackNow"), CONFIG.nowPhotos, CONFIG.speedBottom);

    // RSVP copie un message pr√™t
    const toast = document.getElementById("toast");
    function showToast(msg){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast.t);
      showToast.t = setTimeout(()=>toast.classList.remove("show"), 1200);
    }
    async function copy(text){
      try{ await navigator.clipboard.writeText(text); }
      catch{
        const ta = document.createElement("textarea");
        ta.value = text; document.body.appendChild(ta);
        ta.select(); document.execCommand("copy"); ta.remove();
      }
      showToast("‚úÖ Message copi√© !");
    }

    
    
  </script>
